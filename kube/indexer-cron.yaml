apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: t0-collector
spec:
  schedule: "0 */1 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: t0-indexer
              image: atlasanalyticsservice/tier0:latest
              command: ["/run.sh"]
              env:
                - name: T0_ORACLE_USER
                  valueFrom:
                    secretKeyRef:
                      name: oracle-t0-secret
                      key: t0_oracle_user
                - name: T0_ORACLE_PASS
                  valueFrom:
                    secretKeyRef:
                      name: oracle-t0-secret
                      key: t0_oracle_pass
                - name: T0_ORACLE_CONNECTION_STRING
                  valueFrom:
                    secretKeyRef:
                      name: oracle-t0-secret
                      key: t0_oracle_connection_string
                - name: ES_USER
                  valueFrom:
                    secretKeyRef:
                      name: es-auth-fts
                      key: es_user
                - name: ES_PASS
                  valueFrom:
                    secretKeyRef:
                      name: es-auth-fts
                      key: es_pass
                - name: ES_HOST
                  valueFrom:
                    secretKeyRef:
                      name: es-auth-fts
                      key: es_host
          restartPolicy: Never
